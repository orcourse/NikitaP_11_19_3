<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/components/chatbot.css" />
    <link rel="stylesheet" href="./styles/components/header.css" />
    <link rel="stylesheet" href="./styles/components/footer.css" />
    <link rel="stylesheet" href="./styles/components/breadcrumbs.css" />
    <link rel="stylesheet" href="./styles/page/auth.css" />
    <link rel="stylesheet" href="./styles/components/modaldialog.css" />
    <link rel="stylesheet" href="./styles/icon.css" />
    <link rel="stylesheet" href="./styles/style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700|Muli:400,700,800&display=swap"
      rel="stylesheet"
    />
    <title>LIAPARO</title>
  </head>
  <body>
    <div id="dialog"></div>
    <header class="header"></header>
    <div class="wrapper">
      <div class="container-breadcrumbs">
        <div class="breadcrumbs">
          <a href="./index.html" class="lang" key="breadcrumbs-home">Home</a>
          <a class="active lang" href="" key="breadcrumbs-auth">Authorization and Registration</a>
        </div>
      </div>
      <div class="auth-container" id="auth-container">
        <div class="form-container sign-up-container">
          <div class="auth-form">
            <h1 class="lang" key="auth-signup-title">Create Account</h1>
            <input
              class="auth-input lang"
              key="auth-placeholder-email"
              id="EmailSignUp"
              type="email"
              placeholder="Email"
            />
            <input
              class="auth-input lang"
              key="auth-placeholder-password"
              id="PasswordSignUp"
              type="password"
              placeholder="Password"
            />
            <input
              class="auth-input lang"
              key="auth-placeholder-firstname"
              id="FirstNameSignUp"
              type="text"
              placeholder="First Name"
            />
            <input
              class="auth-input lang"
              key="auth-placeholder-lastname"
              id="LastNameSignUp"
              type="text"
              placeholder="Last Name"
            />
            <input
              class="auth-input lang"
              key="auth-placeholder-dateofbirth"
              id="DateOfBirthSignUp"
              type="date"
              placeholder="Date Of Birth"
            />
            <input
              class="auth-input lang"
              key="auth-placeholder-address"
              id="AddressSignUp"
              type="text"
              placeholder="Address"
            />
            <button
              class="auth-btn btn lang"
              key="auth-signup-btn"
              id="signUp"
            >
              Sign Up
            </button>
          </div>
        </div>
        <div class="form-container sign-in-container">
          <div class="auth-form">
            <h1 class="lang" key="auth-signin-title">Sign in</h1>
            <input
              class="auth-input lang"
              key="auth-placeholder-email"
              id="EmailSignIn"
              type="email"
              placeholder="Email"
            />
            <input
              class="auth-input lang"
              key="auth-placeholder-password"
              id="PasswordSignIn"
              type="password"
              placeholder="Password"
            />
            <button class="auth-btn btn lang" key="auth-signin-btn" id="signIn">Sign In</button>
          </div>
        </div>
        <div class="auth-overlay-container">
          <div class="auth-overlay">
            <div class="auth-overlay-panel auth-overlay-left">
              <h1 class="auth-overlay-title lang" key="auth-signin-overlay-title">Welcome Back!</h1>
              <p class="auth-overlay-subtitle lang" key="auth-signin-overlay-subtitle">
                To keep connected with us please login with your personal info
              </p>
              <button class="ghost auth-btn lang" key="auth-signin-btn" id="signInOver">Sign In</button>
            </div>
            <div class="auth-overlay-panel auth-overlay-right">
              <h1 class="auth-overlay-title lang" key="auth-signup-overlay-title">Hello, Friend!</h1>
              <p class="auth-overlay-subtitle lang" key="auth-signup-overlay-subtitle">
                Enter your personal details and start journey with us
              </p>
              <button class="ghost auth-btn lang" key="auth-signup-btn" id="signUpOver">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
      <div class="chat-bot animateOpen animateClose" id="chat-bot">
        <div class="chat-bot-header">
          <div class="bot-image"></div>
          <span class="lang" key="chat-bot-consultant">Consultant AI</span>
          <div class="close" id="close">
            <i class="far fa-times-circle"></i>
          </div>
        </div>
        <div class="chat-bot-content" id="content"></div>
        <div class="chat-bot-input">
          <input id="chat-bot-textinput" class="lang" key="chat-bot-placeholder-inputmessage" placeholder="Enter message..." />
          <div id="send" class="send">
            <i class="fas fa-arrow-circle-up "></i>
          </div>
        </div>
      </div>
    <footer class="footer"></footer>
    <script src="./scripts/components/language.js"></script>
    <script src="./scripts/components/chatbot.js"></script>
    <script src="./scripts/information.js"></script>
    <script src="./scripts/components/classView.js"></script>
    <script src="./scripts/components/modaldialog.js"></script>
    <script src="./scripts/components/footer.js"></script>
    <script src="./scripts/components/header.js"></script>
    <script src="./scripts/components/icon.js"></script>
    <script src="./scripts/page/auth.js"></script>
  </body>
</html>
